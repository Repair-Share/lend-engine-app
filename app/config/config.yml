imports:
    - { resource: "../../src/AppBundle/DynamicParametersLoader.php" }
    - { resource: parameters.yml }
    - { resource: services.yml }

parameters:
    locale: en

framework:
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enabled: true, enable_annotations: true }
    templating:
        engines: ['twig']
    assets:
        version: 1.0.24
        version_format:  '%%s?v=%%s'
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    serializer:
        enable_annotations: true

# Twig Configuration
twig:
    date:
        timezone:     Europe/London
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:      [':form:fields.html.twig']
    globals:
        tenantInformation: "@service.tenant"
        app_version:       "%app_version%"
        stripe_client_id:  "%stripe_client_id%"
        rollbar_client_token : "%rollbar_client_token%"
        billing_public_key: "%billing_public_key%"
        site_nav: "@service.site_nav"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: "%kernel.debug%"
    bundles:        [ FOSUserBundle ]
    filters:
        cssrewrite: ~
        uglifyjs2:
            bin: /usr/local/bin/uglifyjs

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_mysql
                server_version: '5.7'
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  utf8mb4

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# FOS User bundle
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\Contact
    from_email:
        address: hello@lend-engine.com
        sender_name: Lend Engine
    resetting:
        token_ttl: 86400
        retry_ttl: 0
        email:
            template: emails/fos_password_reset.email.twig
    registration:
        confirmation:
            enabled: true
            template: emails/fos_registration.email.twig
        form:
            type: AppBundle\Form\RegistrationType
            validation_groups: [AppBundleSiteRegistration]
    profile:
        form:
            type: AppBundle\Form\ProfileType
            validation_groups: [AppBundleProfile]
    service:
        mailer: service.fos_user_mailer

# File system bridge to AWS
oneup_flysystem:
    adapters:
        product_adapter_local:
            local:
                directory: "%kernel.root_dir%/../web/images/products"
        product_adapter:
             awss3v3:
                 client: lendengine.s3_client
                 bucket: lend-engine
                 prefix: ''
        file_adapter:
             awss3v3:
                 client: lendengine.s3_client
                 bucket: lend-engine-files
                 prefix: ''
    filesystems:
        product_image_fs:
            adapter: product_adapter
            mount:   product_image_fs
        secure_file_fs:
            adapter: file_adapter
            mount:   secure_file_fs

# Image and file uploader
oneup_uploader:
    mappings:
        gallery:
            frontend: dropzone
            namer: uploader.image_namer
            storage:
                type: flysystem
                filesystem: oneup_flysystem.product_image_fs_filesystem
        files:
            frontend: dropzone
            namer: uploader.file_namer
            storage:
                type: flysystem
                filesystem: oneup_flysystem.secure_file_fs_filesystem
        siteimages:
            frontend: dropzone
            namer: uploader.siteimage_namer
            storage:
                type: flysystem
                filesystem: oneup_flysystem.product_image_fs_filesystem

hype_mailchimp:
    api_key: "%mailchimp_api_key%"
    default_list: "%mailchimp_default_list%"
    ssl: true

fos_rest:
    routing_loader:
        default_format: json                            # All responses should be JSON formated
        include_format: false                           # We do not include format in request, so that all responses
                                                        # will eventually be JSON formated
    format_listener:
        rules:
            - { priorities: ['json', 'xml'], fallback_format: json, prefer_extension: false }
    view:
        view_response_listener: true

fos_oauth_server:
    db_driver:           orm
    client_class:        AppBundle\Entity\Client
    access_token_class:  AppBundle\Entity\AccessToken
    refresh_token_class: AppBundle\Entity\RefreshToken
    auth_code_class:     AppBundle\Entity\AuthCode
    service:
        user_provider: fos_user.user_provider.username_email
        # This property will be used when valid credentials are given to load the user upon access token creation

jms_serializer:
    metadata:
        auto_detection: true
    handlers:
        datetime:
            default_format: c

